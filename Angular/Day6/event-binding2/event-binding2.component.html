<input #inputnum1 type="text" placeholder="Enter the number1"> <br><br>
<input #inputnum2 type="text" placeholder="Enter the number2"> <br><br>
<button (click)="onAddition(inputnum1.value,inputnum2.value)">Addition</button> <br><br>

<input type="text" [value]="result"
placeholder="Result"> <br><br>
<hr>
<!-- change => input tag & textarea -->

<input #mychange type="text" (change)="OnChange(mychange)"
placeholder="Enter the Name"> <br><br>

<input type="text" (keyup)="OnKeyUp()"
placeholder="KeyUp Event"> <br><br>

<input type="text" (keydown)="OnKeydown()"
placeholder="KeyDown Event"> <br> <br>

<button (click)="res=2+2">Send</button> <br>
{{res}} <hr>

<input type="text" #dispname
placeholder="Enter the name"> <br>
<button (click)="res1=dispname.value">Display</button> <br>
{{res1}} <br><br>
