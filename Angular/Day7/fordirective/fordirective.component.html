<p>fordirective works!</p>

<ul >
    <li *ngFor="let item of course">
        {{item}}
    </li>
</ul>
<hr>

<ul>
    <li *ngFor="let item of course;index as i">
         {{i+1}} {{item}}
    </li>
</ul>
<hr>

<table border="1px">
    <thead>
        <th>#</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of arrObj;index as i"
        (mouseover)="onMouserOver(item)"
            (mouseout)="onMouseOut()"
            [ngClass]="{
                'highlight': selected==item.name
            }"
        >
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qunatity}} </td>
        </tr>
    </tbody>
</table>
